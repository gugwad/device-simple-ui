<div class="container-fluid">
    <div class="top-buffer row">
        <div class="col-md-4 pull-left text-center">
            <img height="300" width="auto" src="img/nexus-5.jpg" class="img-rounded">
        </div>
        <div class="col-md-8 pull-right">
            <div class="container-fluid">
                <div role="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" ng-model="deviceType.name" class="form-control"
                               id="name" placeholder="Enter name of device type ...">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea ng-model="deviceType.description" id="description"
                                  placeholder="Enter description of device type ..." class="form-control" rows="4">
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="top-buffer row">
    <div class="col-md-12">
        <tabset>
            <tab heading="Specifications" active="tab.active">
                <div class="container-fluid">
                    <div class="row" ng-repeat="(key, values) in groupedDetails">
                        <div class="container-fluid">
                            <div class="row head">
                                <div class="col-md-8">{{key}}</div>
                                <div class="col-md-4 pull-right text-right">
                                    <a class="no-decoration" ng-click="editDeviceType()">
                                        <span class="glyphicon glyphicon-pencil"></span> Edit
                                    </a>
                                </div>
                            </div>
                            <div class="top-buffer bottom-buffer row" ng-repeat="value in values">
                                <div class="col-md-2"><strong>{{value.subCategory}}</strong></div>
                                <div class="col-md-10">{{value.categoryValue}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </tab>
        </tabset>
    </div>
</div>
</div>
