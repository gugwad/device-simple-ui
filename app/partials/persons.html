<table class="table table-condensed table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Date of Birth</th>
        <th>Gender</th>
    </tr>
    <tbody>
    <tr ng-hide="persons.length">
        <td colspan="4">No data in the database.</td>
    </tr>
    <tr ng-repeat="person in persons">
        <td>
            <input type="checkbox" value="{{person.id}}"
                   ng-checked="selected[person.uuid]" ng-model="selected[person.uuid]">
        </td>
        <td><a href="#/person/{{person.uuid}}"><i class=icon-edit></i></a></td>
        <td>{{person.id}}</td>
        <td>{{person.gender}}</td>
        <td>{{person.birthdate}}</td>
        <td>{{person.id}}</td>
    </tr>
    </tbody>
    </thead>
</table>
<div class="span12 pull-left">
    <pagination num-pages="noOfPages" current-page="currentPage" max-size="maxSize" boundary-links="true"></pagination>
</div>
